<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="app/app.js"></script>

    <script src="assets/js/Chart.min.js"></script>
    <script src="app/chart.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Team</title>
</head>

<body>

    <header></header>

    <div class="container flex">


        <div class="col-md-8 column">
            <div class="row clearfix">
                <div class="col-md-8 column" class="discussion" ng-controller="discussion">
                    <h3>Discussion</h3>
                    <div class="discussionBox"></div>


                </div>
                </div>
                 <div class="row clearfix">
               		 <textarea class="col-md-6 column"></textarea>
               		 <div class="col-md-4 column">
               		 	<span class="discussionBtn" ng-click="" id="q">Q</span>
               		 	<span class="discussionBtn" ng-click="" id="s">S</span>
               		 	<button type="button" class="postBtn btn btn-success">Post</button></div>
           		 </div>
            
        </div>
        <div class="col-md-4 column">

            <div class="row clearfix">
                <div class="col-md-12 column" ng-controller="teamMember">
                	<h3>Team mates</h3>
                    <span class="singleMember" ng-repeat="data in team">
						<img ng-src="{{data.avatar}}" width="25" height="25"></img>{{data.name}}
					</span>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h3>Team performance</h3>
					<canvas id="canvas" height="200" width="200"></canvas>
					
                </div>
                

            </div>
            <div class="row clearfix">
                <div class="col-md-12 column">
                <button type="button" class="btn btn-danger">Leave this group</button>
                </div>

            </div>
        </div>



    </div>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>

</html>
